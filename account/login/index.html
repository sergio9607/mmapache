<!doctype html>
<html>
	<head>
		<title>Ingreso | Mmapache</title>
		<link rel="shortcut icon" type="image/png" href="../../source/content/images/favicon.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="../../source/mdl/mdl-home.css">
		<script defer src="../../source/mdl/mdl.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			.mdl-layout {background: url('../../source/content/images/bg-home.jpg') center / cover;}
			.mdl-card__title {
				background: url('../../source/content/images/bg-login.jpg') center / cover;
				color: white;
			}
		</style>
	</head>
	<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
		<header class="mdl-layout__header mdl-layout__header--transparent">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout-spacer"></div>
				<span class="mdl-layout-title">Mmapache</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
				<div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp">
					<div class="mdl-card__title mdl-card--expand"><h2 class="mdl-card__title-text">Ingreso</h2></div>
					<div class="mdl-card__supporting-text">Debes ingresar para acceder al contenido.</div>
				</div>
				<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
				<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
				<div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp">
					<div class="mdl-card__supporting-text">
						<form>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="u">
								<label class="mdl-textfield__label" for="u">Usuario</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="password" id="p">
								<label class="mdl-textfield__label" for="p">Contrase√±a</label>
							</div>
							<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="r">
								<input type="checkbox" id="r" class="mdl-checkbox__input">
								<span class="mdl-checkbox__label">Recordarme</span>
							</label>
						</form>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" href="#">Ingresar</a>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
			</div>
		</main>
	</body>
</html>
